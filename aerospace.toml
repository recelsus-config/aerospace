enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

[exec.env-vars]
XDG_DATA_HOME="$HOME/.local/share"

[mode.main.binding]
cmd-enter = 'exec-and-forget open -n -a /opt/homebrew/bin/ghostty'

cmd-h = 'focus left'
cmd-j = 'focus down'
cmd-k = 'focus up'
cmd-l = 'focus right'

cmd-shift-h = 'move left'
cmd-shift-j = 'move down'
cmd-shift-k = 'move up'
cmd-shift-l = 'move right'

cmd-w = 'layout h_accordion'
cmd-e = 'layout tiles horizontal vertical'

cmd-shift-space = 'layout floating tiling'

cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
cmd-6 = 'workspace 6'
cmd-7 = 'workspace 7'
cmd-8 = 'workspace 8'
cmd-9 = 'workspace 9'

cmd-shift-1 = 'move-node-to-workspace 1'
cmd-shift-2 = 'move-node-to-workspace 2'
cmd-shift-3 = 'move-node-to-workspace 3'
cmd-shift-4 = 'move-node-to-workspace 4'
cmd-shift-5 = 'move-node-to-workspace 5'
cmd-shift-6 = 'move-node-to-workspace 6'
cmd-shift-7 = 'move-node-to-workspace 7'
cmd-shift-8 = 'move-node-to-workspace 8'
cmd-shift-9 = 'move-node-to-workspace 9'

cmd-shift-r = 'reload-config'
cmd-r = 'mode resize'

[workspace-to-monitor-force-assignment]
5 = 'secondary'
6 = 'secondary'
7 = 'secondary'
8 = 'secondary'
9 = 'secondary'

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

[[on-window-detected]]
if.app-id = 'com.realvnc.vncviewer'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'jp.naver.line.mac'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.TextEdit'
run = 'layout floating'

